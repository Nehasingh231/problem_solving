<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Grocery Bill</title>

    <style>
  body {
  font-family: 'Segoe UI', sans-serif;
  background-color: #f9f9f9;
  color: #333;
  padding: 30px;
  max-width: 600px;
  margin: auto;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
  color: #2d3748;
  text-align: center;
  margin-bottom: 20px;
}

h2 {
  color: #4a5568;
  margin-top: 30px;
}

button {
  background-color: #3182ce;
  color: white;
  padding: 10px 15px;
  margin: 5px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: background-color 0.3s;
}

button:hover {
  background-color: #2b6cb0;
}

ul {
  list-style: none;
  padding: 0;
}

li {
  padding: 10px;
  margin: 5px 0;
  background-color: #edf2f7;
  border-radius: 5px;
  border-left: 4px solid #3182ce;
}

    </style>
</head>
<body>
    <h2>Grocery Cart</h2>
    <button onclick="displayCart()">Show Cart</button>
    <button onclick="addItem()">Add Item</button>
  <button onclick="removeLast()">Remove Last Item</button>
  <h2>Total: â‚¹<span id="total">0</span></h2>
  <ul id="cart-list"></ul>

    <script src="index.js" ></script>
</body>
</html>
