<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Challenge</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="guess">
        <h3> GUESS A NUMBER</h3>
        <hr>
        <p>Guess a number between 0 to 100</p>
        <form class="form">
            <input class="userinput" type="number" placeholder="Enter a number.." max="100" required />
            <div class="btn">
                <button class="submit">Submit</button>
                <button disabled class="restart">Restart</button>
           
        </div>
    </form>
    <p class="result"></p>
    <p class="all-guesses"></p>
</div>
<script src="script.js"></script>
</body>
</html>
