<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Cart</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
  font-family: Arial;
  margin: 20px;
  background-color: #f9f9f9;
}

.product,
.cart-item {
  border: 1px solid #ddd;
  padding: 10px;
  margin: 10px 0;
  border-radius: 8px;
  background-color: #fff;
}

.btn {
  padding: 5px 10px;
  margin-left: 10px;
  cursor: pointer;
  background: #4CAF50;
  color: white;
  border: none;
  border-radius: 4px;
}

.btn.delete {
  background-color: #e53935;
}

  </style>

</head>
<body>

  <h2>🛍️ Products</h2>
  <div id="product-list"></div>

  <h2>🛒 Cart</h2>
  <div id="cart-list"></div>
  <h3>Total: ₹<span id="total-price">0</span></h3>

  <script src="index.js"></script>
</body>
</html>
