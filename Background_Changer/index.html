<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bacground Changer</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body> 
    <h1>Click a Button to change Background</h1>
     <div class="container">
       
        <div class="btn-container">
           <button class="color-btn" data-color="red">Red</button>
           <button class="color-btn" data-color="blue">Blue</button>
           <button class="color-btn" data-color="green">Green</button>
           <button class="color-btn" data-color="yellow">Yellow</button>
           <button class="color-btn" data-color="black">Black</button>
           <button class="color-btn" data-color="brown">Brown</button>
           <button class="color-btn" data-color="purple">Purple</button>   
        </div>

     </div>
   <script src="index.js"></script> 
</body>
</html>
